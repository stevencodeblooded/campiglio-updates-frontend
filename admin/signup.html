<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campiglio Admin Signup</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --border-color: #dcdde1;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f6fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .signup-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .signup-header img {
        width: 200px;
        margin-bottom: 1rem;
      }

      .signup-header h2 {
        color: var(--primary-color);
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .error-message {
        background-color: rgba(231, 76, 60, 0.1);
        color: var(--error-color);
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background-color: rgba(46, 204, 113, 0.1);
        color: var(--success-color);
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
      }

      .btn-signup {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-signup:hover {
        background-color: #2980b9;
      }

      .btn-signup:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .flex-login-back-link {
        display: flex;
        justify-content: space-between;
      }

      .back-link,
      .login-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent-color);
        text-decoration: none;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .back-link:hover,
      .login-link:hover {
        color: #2980b9;
      }

      .loading {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <img src="../assets/Campiglio.png" alt="Campiglio Logo" />
        <h2>Admin Signup</h2>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            required
            autocomplete="username"
            placeholder="Choose a username"
            minlength="3"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="new-password"
            placeholder="Choose a password"
            minlength="8"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            autocomplete="new-password"
            placeholder="Confirm your password"
            minlength="8"
          />
        </div>
        <button type="submit" class="btn-signup" id="signupButton">
          <i class="fas fa-user-plus"></i>
          <span>Sign Up</span>
        </button>
      </form>
      <div class="flex-login-back-link">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Back to Map
        </a>
        <a href="login.html" class="login-link">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const signupButton = document.getElementById("signupButton");
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Clear previous messages
          errorMessage.style.display = "none";
          successMessage.style.display = "none";

          // Validate passwords match
          if (password !== confirmPassword) {
            errorMessage.style.display = "block";
            errorMessage.textContent = "Passwords do not match";
            return;
          }

          try {
            signupButton.disabled = true;
            signupButton.innerHTML =
              '<i class="fas fa-spinner loading"></i> Creating Account...';

            console.log(
              "Making signup request to:",
              `${CONFIG.API_URL}/admin/signup`
            );

            const response = await fetch(`${CONFIG.API_URL}/admin/signup`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: document.getElementById("username").value,
                password: password,
              }),
            });

            const data = await response.json();

            // Log detailed debug info
            console.log("Server Response:", {
              status: response.status,
              data: data,
              debug: data.debug,
            });

            if (!response.ok) {
              throw new Error(
                `${data.message}${
                  data.debug
                    ? ` (Path: ${data.debug.path}, Method: ${data.debug.method})`
                    : ""
                }`
              );
            }

            // Show success message
            successMessage.style.display = "block";
            successMessage.textContent =
              "Account created successfully! Redirecting to login...";

            // Redirect to login page after short delay
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } catch (error) {
            console.error("Signup error:", error);
            errorMessage.style.display = "block";
            errorMessage.textContent = error.message;
          } finally {
            signupButton.disabled = false;
            signupButton.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
          }
        });
    </script>
  </body>
</html>
